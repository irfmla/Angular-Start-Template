<section class="py-5">
    <div class="row mb-3">
        <div class="col-lg-12">
        	<div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="postData.height" value="{{postData.height}}" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="postData.padding" value="{{postData.padding}}" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5">
                    .test {
                        height: {{postData.height}}px;
                        width: 100px;
                        background-color: #221f1f;
                        color: #f2ebeb;
                        padding: {{postData.padding}}px;
                    }               
                </textarea>
            </div>
            <div class="test" [ngStyle]="
            {
                'height':+postData.height+'px',
                'background-color': '#221f1f',
                'color': '#f2ebeb',
                'padding':+postData.padding+'px'
            }
            ">
            tes</div>
        </div>
    </div>
</section>
